- name: Install package fish, fisher
  kewlfft.aur.aur:
    name:
      - fish
      - fisher

- name: Install package zoxide, eza
  kewlfft.aur.aur:
    name:
      - zoxide
      - eza

- name: Install package starship
  kewlfft.aur.aur:
    name: starship

- name: Set shell to fish 
  user:
    name: "{{ ansible_user_id }}"
    shell: /bin/fish
