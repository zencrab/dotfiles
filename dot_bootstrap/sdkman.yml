- name: Check SDKMAN! installed
  shell: sdk version
  args:
    executable: /bin/fish
  register: sdk_check
  ignore_errors: false
  changed_when: false

- name: Install SDKMAN! dependencies zip, unzip
  kewlfft.aur.aur:
    name:
      - zip
      - unzip

- name: Install SDKMAN!
  become: no
  shell: "curl -s 'https://get.sdkman.io' | bash"
  args:
    executable: /bin/fish
  when: sdk_check.rc == 127

- name: Install sdkman-for-fish
  become: no
  shell: "fisher install reitzig/sdkman-for-fish"
  args:
    executable: /bin/fish
  when: sdk_check.rc == 127

- name: Install Java
  become: no
  shell: sdk install java
  args:
    executable: /bin/fish
  when: sdk_check.rc == 127
