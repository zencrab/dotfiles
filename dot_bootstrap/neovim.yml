---
# neovim.yml
- name: Install pakcage neovim 
  kewlfft.aur.aur:
    name: neovim

- name: Install package tree-sitter, tree-sitter-cli
  kewlfft.aur.aur:
    name:
      - tree-sitter
      - tree-sitter-cli

- name: Install pakcage yazi
  kewlfft.aur.aur:
    name: yazi

# Required by telescope-fzf-native.nvim
- name: Install package cmake, fzf
  kewlfft.aur.aur:
    name:
      - fzf
      - cmake

# Require by BufPreRead Autocommands
- name: Install package nodejs
  kewlfft.aur.aur:
    name: nodejs

