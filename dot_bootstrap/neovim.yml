- name: Install pakcage neovim 
  kewlfft.aur.aur:
    name: neovim

- name: Install package tree-sitter, tree-sitter-cli
  kewlfft.aur.aur:
    name:
      - tree-sitter
      - tree-sitter-cli

- name: Install pakcage yazi
  kewlfft.aur.aur:
    name: yazi

# Required by telescope.nvim
- name: Install telescope dependencies ripgrep, fd
  kewlfft.aur.aur:
    name:
      - ripgrep
      - fd

# Required by telescope-fzf-native.nvim
- name: Install telescope-fzf-native dependencies cmake, fzf
  kewlfft.aur.aur:
    name:
      - fzf
      - cmake

# Require by BufPreRead, Autocommands, Mason.nvim
- name: Install package nodejs
  kewlfft.aur.aur:
    name: nodejs

# Required by codecompanion.nvim
- name: Install package github-cli
  kewlfft.aur.aur:
    name: github-cli

- name: Install TexLab dependencies
  kewlfft.aur.aur:
    name:
      - texlive-binextra
      - perl-yaml-tiny
      - perl-file-homedir
