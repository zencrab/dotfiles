# --------------------------------------------------------------------------------------------------
# Include theme
# --------------------------------------------------------------------------------------------------
include catppuccin-mocha.conf


# --------------------------------------------------------------------------------------------------
# FONTS
# --------------------------------------------------------------------------------------------------
# Caskaydia Mono Configuration
# font_family                     Caskaydia Cove Nerd Font
# bold_font                       auto
# italic_font                     auto
# bold_italic_font                auto
#
# font_size                       10.0
# modify_font                     cell_height                 110%


# JetBrains Mono Configuration
font_family                         family="JetBrainsMono Nerd Font"
bold_font                           auto
italic_font                         auto
bold_italic_font                    auto

font_size                       9.5
modify_font                     cell_height                 100%
modify_font                     cell_width                  95%


# --------------------------------------------------------------------------------------------------
# Text cursor customization
# --------------------------------------------------------------------------------------------------
shell_integration               no-cursor

cursor_shape                    underline
cursor_shape_unfocused          underline
cursor_underline_thickness      1.0

cursor_blink_interval           0.5 ease-in-out


# --------------------------------------------------------------------------------------------------
# Scrollback
# --------------------------------------------------------------------------------------------------
scrollback_lines                1000
scrollback_indicator_opacity    0.0


# --------------------------------------------------------------------------------------------------
# Mouse
# --------------------------------------------------------------------------------------------------
mouse_hide_wait                 2.0
url_style                       straight

show_hyperlink_targets          yes
underline_hyperlinks            always

copy_on_select                  clipboard
paste_actions                   quote-urls-at-prompt
strip_trailing_spaces           smart

default_pointer_shape           arrow


# --------------------------------------------------------------------------------------------------
# Terminal bell
# --------------------------------------------------------------------------------------------------
enable_audio_bell               yes


# --------------------------------------------------------------------------------------------------
# Window layout
# --------------------------------------------------------------------------------------------------
remember_window_size            no

initial_window_width            150c
initial_window_height           45c

window_padding_width            0.0 2.0


# --------------------------------------------------------------------------------------------------
# Tab bar
# --------------------------------------------------------------------------------------------------
tab_bar_edge                    top
tab_bar_align                   left
tab_bar_margin_height           2.0 5.0
tab_bar_min_tabs                2

tab_bar_style                   custom
tab_separator                   ''
bell_on_tab                     ''

tab_title_template              "{fmt.fg.white}  {index}:{title}{' []' if layout_name == 'stack' else ''} "
active_tab_title_template       "{fmt.fg.yellow}  {index}:{title}{' []' if layout_name == 'stack' else ''} "

active_tab_font_style           normal
inactive_tab_font_style         italic

tab_switch_strategy             previous


# --------------------------------------------------------------------------------------------------
# Color Sheme
# --------------------------------------------------------------------------------------------------
background_opacity              1.0


# --------------------------------------------------------------------------------------------------
# Advanced
# --------------------------------------------------------------------------------------------------
editor                          nvim

allow_remote_control            yes


# --------------------------------------------------------------------------------------------------
# OS specific tweaks
# --------------------------------------------------------------------------------------------------
# In order to enable GDM (xorg) decorations. Disable for Wayland (e.g. Hyprland).
# linux_display_server            x11


# --------------------------------------------------------------------------------------------------
# Keyboard shortcut
# --------------------------------------------------------------------------------------------------
clear_all_shortcuts             yes

# Clipboard
map		ctrl+shift+c		    copy_to_clipboard
map		ctrl+shift+v		    paste_from_clipboard

