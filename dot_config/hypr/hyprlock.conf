source = $HOME/.config/hypr/catppuccin-mocha.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = Ubuntu Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.wallpapers/macos-desert-night.jpg
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 60
    font_family = $font
    position = -30, -30
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -120
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.logos/theseus.jpg
    size = 200
    border_color = $accent

    position = 0, 50
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 45
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    font_family = $font
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlphaaa"><b>ï€£  Logged in as </b><span foreground="##$accentAlpha"><b>$USER</b></span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <b>$FAIL</b>
    capslock_color = $yellow
    position = 0, -100
    halign = center
    valign = center
}
